name: redis

project_files:
  - docker-compose.redis.yaml
  - redis/scripts/settings.ddev.redis.php
  - redis/scripts/setup-drupal-settings.php
  - redis/scripts/setup-redis-optimized-config.php
  - redis/redis.conf
  - redis/advanced.conf
  - redis/append.conf
  - redis/general.conf
  - redis/io.conf
  - redis/memory.conf
  - redis/network.conf
  - redis/security.conf
  - redis/snapshots.conf
  - commands/host/redis-backend
  - commands/redis/redis-cli
  - commands/redis/redis-flush

ddev_version_constraint: '>= v1.24.3'

post_install_actions:
  - |
    <?php
    #ddev-description:Install redis settings for Drupal 9+ if applicable
    include 'redis/scripts/setup-drupal-settings.php';
  - |
    <?php
    #ddev-description:Using optimized config if --redis-optimized=true
    include 'redis/scripts/setup-redis-optimized-config.php';
  - |
    <?php
    #ddev-description:Remove redis/scripts if there are no files
    $scriptsDir = 'redis/scripts';
    if (is_dir($scriptsDir) && count(scandir($scriptsDir)) <= 2) { // Only . and .. entries
        rmdir($scriptsDir);
    }
    ?>
  - |
    <?php
    #ddev-description:Remove old `redis` command from `ddev-redis-7`
    $appRoot = $_ENV['DDEV_APPROOT'];
    $oldRedisCommand = "{$appRoot}/.ddev/commands/redis/redis";
    
    if (file_exists($oldRedisCommand)) {
        $content = file_get_contents($oldRedisCommand);
        if (strpos($content, '#ddev-generated') !== false) {
            unlink($oldRedisCommand);
        }
    }
    ?>

removal_actions:
  - |
    <?php
    #ddev-description:Remove redis settings if applicable
    $appRoot = $_ENV['DDEV_APPROOT'];
    $docroot = $_ENV['DDEV_DOCROOT'];
    
    $filesToRemove = [
        "{$appRoot}/{$docroot}/sites/default/settings.ddev.redis.php",
        "{$appRoot}/.ddev/docker-compose.redis_extra.yaml"
    ];
    
    foreach ($filesToRemove as $file) {
        if (file_exists($file)) {
            $content = file_get_contents($file);
            if (strpos($content, '#ddev-generated') !== false) {
                unlink($file);
            } else {
                echo "Unwilling to remove '{$file}' because it does not have #ddev-generated in it; you can manually delete it if it is safe to delete.\n";
            }
        }
    }
    ?>
